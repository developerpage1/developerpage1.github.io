  <h2>Drawing with SVG</h2>
  <section class="svg_art">
    <!-- pokeball ***************************************** -->
    <div class="art1">
      <svg width="200" height="200">
        <rect width="200" height="200" x="0" y="0" fill="white" />
        <circle r="70" cx="110" cy="110" fill="rgba(158, 157, 157, 0.5)" />
        <circle cx="100" cy="100" r="60" fill="grey" />
        <path d="M30 105 h140 C170,200 30,200 30,105" fill="white" stroke="grey" />
        <path d="M30 95 h140 C170,0 30,0 30,95" fill="red" stroke="grey" />
        <circle r="15" cx="100" cy="100" fill="white" stroke="grey" stroke-width="5" />
      </svg>
    </div>
    <!-- parrot ************************************************** -->
    <div class="art2">

      <svg width="200" height="200">
        <!-- linear gradient for body -->
        <defs>
          <linearGradient id="parrot_body1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="30%" style="stop-color:#f04b19;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#a00202;stop-opacity:1" />
          </linearGradient>
        </defs>
        <!-- branch -->
        <rect width="200" height="10" fill="#714c2f" y="150" />
        <!-- backhead -->
        <path d="M40 30 C40,70 100,70 100,30 z" fill="#cd0000" />
        <!-- talons -->
        <path d="M100 150 C100,100 150,100 150,150 z" fill="#ff9100" />
        <g class="beak">
          <!-- beak up -->
          <path d="M140,30 v40 h40 C180,40 170,30 140,30" fill="#ffaa4c" />
          <!-- beak down -->
          <path d="M140,90 v-20 h20 C160,80 150,90 140,90" fill="#ff9100" />
        </g>
        <!-- body -->
        <path d="M60 150 h40 C120,150 140,130 140,110 v-80 h-40 C80,30 60,30 60,70 z" fill="url(#parrot_body1)" />
        <!-- eye -->
        <path d="M140,40 C140,35 135,30 130,30 h-10 C90,30 90,70 120,70 h10 C135,70 140,65 140,60  z" fill="#deccf1" />
        <circle r="5" cx="120" cy="50" fill="#714c2f" />
        <!-- tail -->
        <path d="M60,160 v20 C60,200 100,170 80,170 C90,180 110,170 110,160 z" fill="#cd0000" />
        <!-- wing -->
        <g class="wing">
          <!-- upper -->
          <path d="M50,110  h60 C110,80 50,80 50,110 " fill="#f04b19" />
          <!-- lower -->
          <path d="M110,110 h-60 v60 C50,200 110,160 110,110  " fill="#0095ff" />
          <!-- pattern -->
          <polyline points="50,110 110,110 80,145" style="fill:#ffaa4c;" />
          <polyline points="70,110 90,110 80,125 " style="fill:#f04b19;" />
        </g>

      </svg>
    </div>
    <!-- shark ********************************************* -->
    <div class="art3">
      <!-- --skin: #568; #369; -->
      <!-- --skin-light: #679; #47a; -->
      <!-- --skin-dark: #258; -->

      <svg width="200" height="200">
        <defs>
          <linearGradient id="lg_shark" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:white;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#569;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="200" height="200" x="0" y="0" fill="url(#lg_shark)" />
        <!-- body -->
        <ellipse cx="100" cy="100" rx="60" ry="40" fill="#568" stroke="black" stroke-width="2" />
        <g>
          <!-- eyes -->
          <circle cx="55" cy="100" r="5" fill="black" />
          <circle cx="85" cy="100" r="5" fill="black" />
          <circle cx="53" cy="98" r="2" fill="white" />
          <circle cx="83" cy="98" r="2" fill="white" />

        </g>
        <!-- cheeks -->
        <g>
          <ellipse cx="55" cy="110" rx="5" ry="2" fill="grey" />
          <ellipse cx="85" cy="110" rx="5" ry="2" fill="grey" />
        </g>
        <!-- mouth -->
        <path d="M65,105 C65,113 75,113 75,105" stroke="black" stroke-width="1" fill="#568" stroke-linecap="round" />
        <!-- light stomach -->
        <path d="M60,128 A40,20 0 0,1 100,129 L105,139 A40,20 0 0,1 60,128" fill="#999" />
        <!-- fin -->
        <g>
          <!-- left -->
          <path d="M70,136 L90,141 L82,150 C77,150 70,140 70,135" stroke="black" stroke-width="2" fill="#568" />
          <!-- top -->
          <path d="M110,61.5 L115,30 C90,30 85,70 85,62" stroke="black" stroke-width="2" fill="#568" />
          <circle cx="85.3" cy="64.4" r="2" fill="#568" />
          <!-- right -->
          <path d="M120,122 L135,150 C120,150 100,138 100,128" stroke="black" stroke-width="2" fill="#568" />
        </g>
        <!-- tail -->
        <path d="M158,91 C160,80 170,70 190,70 L175,100 L185,125 C175,125 160,120 158,108" stroke="black"
          stroke-width="2" fill="#568" />

        <!-- gill -->
        <g>
          <!-- <path d="M115,95 C120,95 120,105 115,105" stroke="black" fill="none" /> -->
          <path d="M115,95 A20,10 0 0,1 115,105" stroke="black" fill="none" />
          <path d="M118,95 A20,10 0 0,1 118,105" stroke="black" fill="none" />
          <path d="M121,95 A20,10 0 0,1 121,105" stroke="black" fill="none" />
        </g>
        <!-- bubbles -->
        <circle cx="60" cy="50" r="10" fill="rgba(51, 102, 153, 0.1)" />
        <circle cx="55" cy="30" r="6" fill="rgba(51, 102, 153, 0.1)" />
        <circle cx="70" cy="10" r="4" fill="rgba(51, 102, 153, 0.1)" />
      </svg>
    </div>
    <!-- whale ***************************************************** -->
    <div class="art4">
      <!-- --skin: #568; #369; -->
      <!-- --skin-light: #679; #47a; -->
      <!-- --skin-dark: #258; -->

      <svg width="200" height="200">
        <defs>
          <linearGradient id="lg_whale" x1="0%" y1="0%" x2="0%" y2="100%">

        </defs>
        <rect width="200" height="200" x="0" y="0" fill="url(#lg_whale)" />
        <!-- body -->
        <ellipse cx="100" cy="100" rx="60" ry="40" fill="#369" stroke="black" stroke-width="2" />
        <g>
          <!-- eyes -->
          <circle cx="55" cy="100" r="5" fill="black" />
          <circle cx="85" cy="100" r="5" fill="black" />

        </g>
        <!-- cheeks -->
        <g>
          <ellipse cx="55" cy="107" rx="5" ry="2" fill="grey" />

        </g>

        <!-- light stomach -->
        <g>
          <path d="M46,116 C56,110 85,97 100,131 L103,139 C80,142 50,127 46,115 " fill="#999" />
          <!-- lines -->
          <path d="M60,111 C60 115 60,129 64,130" fill="none" stroke="grey" stroke-width="2" />
          <path d="M65,111 C64,113 66,130 72,134" fill="none" stroke="grey" stroke-width="2" />
          <path d="M72,111 C71,114 76,132 80,136" fill="none" stroke="grey" stroke-width="2" />
          <path d="M80,111 C77,114 85,132 97,139" fill="none" stroke="grey" stroke-width="2" />
        </g>

        <!-- mouth -->
        <path d="M57,112 A40,50 0 0,1 83,112" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" />
        <!-- fin -->
        <g>
          <!-- left -->
          <path d="M70,136 L90,141 L82,150 C77,150 70,140 70,135" stroke="black" stroke-width="2" fill="#369" />

          <!-- right -->
          <path d="M120,122 L135,150 C115,155 99,138 100,128" stroke="black" stroke-width="2" fill="#369" />
        </g>
        <!-- tail -->
        <path d="M157.7,110 
                A10,30 45 0,0 180,80 
                A10,20 10 0,0 195,60 
                A10,5 -40 1,0 175,70
                A10,5 40 1,0 155,60
                A10,20 -10 0,0 170,80
                A10,20 0 0,1 158.5,93
                " stroke="black" stroke-width="2" fill="#369" />

        <!-- top hole -->

        <!-- bubbles -->
        <circle cx="60" cy="50" r="10" fill="rgba(51, 102, 153, 0.1)" />
        <circle cx="55" cy="30" r="6" fill="rgba(51, 102, 153, 0.1)" />
        <circle cx="70" cy="10" r="4" fill="rgba(51, 102, 153, 0.1)" />
      </svg>
    </div>
    <!-- beaver ************************************************** -->
